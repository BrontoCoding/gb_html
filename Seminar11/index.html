<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BRAND OF LUXERIOUS FASHION</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <div>
            <a class="menu__logo" href="#">
                <img src="img/Group 2.png" alt="Logo">
            </a>

            <a class="menu__search" href="#">
                <img class="menu__search" src="img/Forma 1.svg" alt="Поиск">
            </a>
        </div>
        <img src="img/Button copy.svg" alt="">
    </div>

    <div class="header">
        <img src="img/Layer_57-removebg-preview 1.png" alt="THE BRAND OF LUXERIOUS FASHION">

        <div class="header__brand">
            <img src="img/Rectangle 16 copy.svg" alt="">
            <div>
                <h1>THE BRAND</h1>
                <p>OF LUXERIOUS <span>FASHION</span></p>
            </div>
        </div>
    </div>

    <div class="offer">
        <div class="offer__row1">
            <div class="offer__group">
                <div class="offer__curtain">
                </div>
                <div class="offer__text">
                    <h2>30% OFF</h2>
                    <h3>FOR WOMEN</h3>
                </div>
                <img src="img/Layer 43.png" alt="FOR WOMEN">
            </div>
            <div class="offer__group">
                <div class="offer__curtain">
                </div>
                <div class="offer__text">
                    <h2>HOT DEAL</h2>
                    <h3>FOR MEN</h3>
                </div>
                <img src="img/Rectangle 30 (1).png" alt="FOR MEN">
            </div>
            <div class="offer__group">
                <div class="offer__curtain">
                </div>
                <div class="offer__text">
                    <h2>NEW ARRIVALS</h2>
                    <h3>FOR KIDS</h3>
                </div>
                <img src="img/Rectangle 30.png" alt="FOR KIDS">
            </div>
        </div>
        <div class="offer__row2">
            <div class="offer__group">
                <div class="offer__curtain">
                </div>
                <div class="offer__text">
                    <h2>LUXIROUS & TRENDY</h2>
                    <h3>ACCESORIES</h3>
                </div>
                <img src="img/Rectangle 20.png" alt="ACCESORIES">
            </div>
        </div>


        <div class="products">
            <img src="img/icon.svg" alt="">
            <img src="img/Layer 51.png" alt="">
            <img src="img/Rectangle 5.svg" alt="">
        </div>
</body>

</html>
